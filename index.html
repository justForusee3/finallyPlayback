<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            html {height: 100%; width: 100%;}
            *,body {margin:0; padding:0;}
            canvas { position: absolute; z-index: 2; }
            body { width: 100%; height: 100%;}
        </style>
    </head>
    <body>
        <script src="./js/lightning.min.js"></script>
        <script src="./js/appBundle.js"></script>

        <script>
            const appSettings = {
  "stage": {
    "clearColor": "0x00000000",
    "useImageWorker": true
  },
  "debug": true,
  "keys": {
    "27": "Esc"
  },
  "enablePointer": true,
  "name": "tv-app",
  "identifier": "tv-app",
  "version": "1.0.0",
  "icon": "./static/icon.png",
  "id": "tv-app"
}

            const platformSettings = {
  "path": "./static",
  "log": true,
  "showVersion": true
}

            const appData = {}

            let bundle = window.APP_tv_app
            // support rollup and esbuild
            if (typeof bundle !== 'function') {
              bundle = bundle.default
            }

            const app = bundle(appSettings, platformSettings, appData)
            document.body.appendChild(app.stage.getCanvas())

        </script>
    </body>
</html>
